<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - تنظيم الحياة</title>
      <link href="/output.css" rel="stylesheet">
  </head>
  <body class="bg-white text-gray-800 flex items-center justify-center min-h-screen font-sans">
    <div class="w-full max-w-sm px-6 py-8 border border-gray-200 rounded-xl shadow-sm">
      <h1 class="text-2xl font-semibold mb-6 text-center">تنظيم الحياة</h1>

      <form class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600 mb-1">البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="current-password"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-900 focus:outline-none focus:ring-1 focus:ring-gray-400"
            placeholder="example@email.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1">كلمة المرور</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-900 focus:outline-none focus:ring-1 focus:ring-gray-400"
            placeholder="••••••••"
          />
        </div>

        <button
        id = "loginBtn"
          type="submit"
          class="w-full bg-black text-white rounded-lg py-2 font-medium hover:bg-gray-800 transition"
        >
          تسجيل الدخول
        </button>
      </form>


    </div>
    <script src="/login.js"></script>
  </body>
</html>
